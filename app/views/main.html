<div class="jumbotron">
  <h1 class="lead">Bus routes.</h1>
  <p>Yep. A whole ton of them.</p>

  <input type="text" ng-model="query.name">

  <div ng-controller="BusRoutesCtrl">
    <table class="table table-condensed table-striped">
      <tr ng-repeat="route in busroutes.routes | filter:query | orderBy: 'name' ">
        <td>{{route.number}}</td>
        <td>{{route.name}}</td>
      </tr> 
    </table>

    <div class="text-muted">
      <div evil enter="alert-danger" enter_action="showDanger()" leave></div>
    </div>
  </div>
